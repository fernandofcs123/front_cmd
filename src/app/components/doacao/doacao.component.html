<div class="register-container">
    <h2>Cadastrar Doação PIX</h2>
    <div class="text-end mb-3">
        <button class="btn btn-primary" (click)="home()">Voltar</button>
        <!-- <button class="btn btn-primary" (click)="cadUser()">Lista de doações </button>
        <button class="btn btn-primary" (click)="cadUser()">Lista de doações diversas</button> -->
    </div>
    <form [formGroup]="CadDoacaoForm" (ngSubmit)="onCadDoacao()">
        <div class="mb-3">
            <label for="iddoador" class="form-label">IDdoador</label>
            <input type="number" class="form-control" formControlName="iddoador" placeholder="ID do doador">
        </div>
        <div class="mb-3">
            <label for="valor" class="form-label">Valor</label>
            <input type="number" class="form-control"  formControlName="valor" placeholder="1000">
        </div>
        <button type="submit" class="btn btn-primary w-100">Registrar</button>
    </form>
</div>
<div> _</div>
<div class="register-container">
    <h2>Cadastrar Doação Diversas</h2>
    <form [formGroup]="CadDoacaoDivForm" (ngSubmit)="onCadDoacaoDiv()">
        <div class="mb-3">
            <label for="iddoador" class="form-label">IDdoador</label>
            <input type="number" class="form-control" formControlName="iddoador" placeholder="ID do doador">
        </div>
        <div class="mb-3">
            <label for="descricao" class="form-label">Descricao</label>
            <input type="text" class="form-control"  formControlName="descricao" placeholder="10kg de arroz branco">
        </div>
        <button type="submit" class="btn btn-primary w-100">Registrar</button>
    </form>
</div>
