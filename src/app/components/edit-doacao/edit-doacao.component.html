<div class="register-container">
    <h2>Alterar Doação</h2>
    <div class="text-end mb-3">
        <button class="btn btn-primary" (click)="voltar()">Voltar</button>
        <!-- <button class="btn btn-primary" (click)="cadUser()">Lista de doações </button>
        <button class="btn btn-primary" (click)="cadUser()">Lista de doações diversas</button> -->
    </div>
    <form [formGroup]="AltDoacaoForm" (ngSubmit)="onAltDoacao()">
        <div class="mb-3">
            <label for="identrada" class="form-label">ID da entrada</label>
            <input type="number" class="form-control" formControlName="identrada" placeholder="Id da entrada">
        </div>

        <div class="mb-3">
            <label for="iddoador" class="form-label">ID do doador</label>
            <input type="number" class="form-control" formControlName="iddoador" placeholder="Id do doador">
        </div>

        <div class="mb-3">
            <label for="valor" class="form-label">Valor</label>
            <input type="number" class="form-control" formControlName="valor" placeholder="500">
        </div>
        <!-- 
        <div class="mb-3">
            <label for="descricao" class="form-label">Descricao</label>
            <input type="text" class="form-control"  formControlName="descricao" placeholder="10kg de feijão">
        </div>
         -->
        <button type="submit" class="btn btn-primary w-100">Alterar</button>
    </form>
</div>
